  <!-- Detailed response metrics section -->
  <text x="500" y="340" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold">Response Count Distribution</text>
  
  <!-- Chart for number of "yes" responses - now with just two charts -->
  <rect x="100" y="360" width="800" height="230" fill="#F8F8F8" stroke="#CCCCCC" stroke-width="1"/>
  
  <!-- Chart headers - with just two sections -->
  <text x="350" y="385" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">One "yes" response</text>
  <text x="650" y="385" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Multiple "yes" responses</text>
  
  <!-- Left chart: "yes" count 1 responses -->
  <!-- Claude 3.7 Sonnet -->
  <rect x="235" y="400" width="30" height="150" fill="#9575CD"/>
  <text x="250" y="395" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">68.8%</text>
  
  <!-- GPT-4o -->
  <rect x="275" y="430" width="30" height="120" fill="#4CAF50"/>
  <text x="290" y="425" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">59.7%</text>
  
  <!-- Grok-2 -->
  <rect x="315" y="417" width="30" height="133" fill="#FF9800"/>
  <text x="330" y="412" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">62.6%</text>
  
  <!-- DeepSeek -->
  <rect x="355" y="438" width="30" height="112" fill="#FFC107"/>
  <text x="370" y="433" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">55.9%</text>
  
  <!-- Llama -->
  <rect x="395" y="502" width="30" height="48" fill="#E65100"/>
  <text x="410" y="497" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">25.2%</text>
  
  <!-- Right chart: multiple "yes" responses -->
  <!-- Claude 3.7 Sonnet -->
  <rect x="535" y="500" width="30" height="50" fill="#9575CD"/>
  <text x="550" y="495" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">25.6%</text>
  
  <!-- GPT-4o -->
  <rect x="575" y="465" width="30" height="85" fill="#4CAF50"/>
  <text x="590" y="460" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">38.4%</text>
  
  <!-- Grok-2 -->
  <rect x="615" y="490" width="30" height="60" fill="#FF9800"/>
  <text x="630" y="485" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">29.4%</text>
  
  <!-- DeepSeek -->
  <rect x="655" y="490" width="30" height="60" fill="#FFC107"/>
  <text x="670" y="485" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">29.5%</text>
  
  <!-- Llama -->
  <rect x="695" y="405" width="30" height="145" fill="#E65100"/>
  <text x="710" y="400" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">73.7%</text>
  
  <!-- Baseline for bar charts -->
  <line x1="200" y1="550" x2="500" y2="550" stroke="black" stroke-width="1"/>
  <line x1="500" y1="550" x2="800" y2="550" stroke="black" stroke-width="1"/>
  
  <!-- Centered color legend at bottom -->
  <g transform="translate(50, 0)"> <!-- Shifting the entire legend group to center it better -->
    <rect x="215" y="615" width="15" height="15" fill="#9575CD"/>
    <text x="235" y="627" font-family="Arial" font-size="12">Claude 3.7 Sonnet</text>
    
    <rect x="365" y="615" width="15" height="15" fill="#4CAF50"/>
    <text x="385" y="627" font-family="Arial" font-size="12">GPT-4o</text>
    
    <rect x="465" y="615" width="15" height="15" fill="#FF9800"/>
    <text x="485" y="627" font-family="Arial" font-size="12">Grok-2</text>
    
    <rect x="565" y="615" width="15" height="15" fill="#FFC107"/>
    <text x="585" y="627" font-family="Arial" font-size="12">DeepSeek</text>
    
    <rect x="665" y="615" width="15" height="15" fill="#E65100"/>
    <text x="685" y="627" font-family="Arial" font-size="12">Llama</text>
  </g>
